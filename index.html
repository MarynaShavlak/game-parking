<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Parking</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 hidden>Game Parking</h1>
      <div class="block-form">
        <h2 class="form-title">Add new car</h2>
        <ul class="level-btn-list">
          <li class="level-item">
            <button type="button" class="level-btn active" id="level-1">
              Level 1
            </button>
          </li>
          <li class="level-item">
            <button type="button" class="level-btn" id="level-2">
              Level 2
            </button>
          </li>
          <li class="level-item">
            <button type="button" class="level-btn" id="level-3">
              Level 3
            </button>
          </li>
        </ul>
        <form class="parking-form">
          <input
            type="text"
            class="form-control input-name"
            name="car-numbers"
            placeholder="Car Number"
            required
            maxlength="3"
          />
          <select class="form-control" name="color">
            <option value="blueviolet">Blueviolet</option>
            <option value="pink">Pink</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="cyan">Cyan</option>
          </select>
          <select class="form-control" name="type">
            <option value="1">Type #1</option>
            <option value="2">Type #2</option>
          </select>
          <select class="form-control" name="place">
            <option value="0">Place #1</option>
            <option value="1">Place #2</option>
            <option value="2">Place #3</option>
            <option value="3">Place #4</option>
            <option value="4">Place #5</option>
            <option value="5">Place #6</option>
            <option value="6">Place #7</option>
            <option value="7">Place #8</option>
            <option value="8">Place #9</option>
            <option value="9">Place #10</option>
          </select>
          <button type="submit" class="form-control add-new-car-btn">
            Add new car
          </button>
        </form>
      </div>
      <div class="block-parking">
        <img
          src="./images/level-1.jpg"
          alt="parking-area-image"
          class="parking-area-img"
        />
        <div id="cars-1" class="cars" style="display: block"></div>
        <div id="cars-2" class="cars" style="display: none"></div>
        <div id="cars-3" class="cars" style="display: none"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
