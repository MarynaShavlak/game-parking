<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Parking</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 hidden>Game Parking</h1>
      <div class="block-form">
        <h2 class="form-title">Add new car</h2>
        <form class="parking-form">
          <input type="text" class="form-control" />
          <select class="form-control">
            <option value="1">Yellow</option>
            <option value="2">Pink</option>
            <option value="3">Blue</option>
            <option value="4">Green</option>
            <option value="5">Orange</option>
            <option value="6">Black</option>
          </select>
          <select class="form-control">
            <option value="1">Type #1</option>
            <option value="2">Type #2</option>
            <option value="3">Type #3</option>
          </select>
          <select class="form-control">
            <option value="1">Place #1</option>
            <option value="2">Place #2</option>
            <option value="3">Place #3</option>
            <option value="3">Place #4</option>
            <option value="3">Place #5</option>
            <option value="3">Place #6</option>
            <option value="3">Place #7</option>
          </select>
          <button type="submit" class="form-control add-new-car-btn">
            Add new car
          </button>
        </form>
      </div>
      <div class="block-parking"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
